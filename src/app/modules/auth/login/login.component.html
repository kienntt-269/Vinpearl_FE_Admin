<div class="form-item">
  <div class="login d-flex">
    <div class="col-12">
      <div class="content-vinpearl">
        <div class="header d-flex justify-content-center">
          <img src="../../../../assets/images/login/vinpearl_login_logo-01.png" alt="vinpearl login logo-01">
          <img src="../../../../assets/images/login/vinpearl_login_logo-02.png" alt="vinpearl login logo-02">
        </div>
        <div class="form-login">
          <div class="tab-content">
            <div *ngIf="currentTab == 1" class="tab-login">
              <form nzLayout="vertical" [formGroup]="formLogin" nz-form>
                <nz-form-item>
                  <nz-form-control>
                    <nz-input-group [nzSuffix]="inputNameClear">
                      <input formControlName="email" nz-input placeholder="{{'login.email' | translate}}" />
                      <ng-template #inputNameClear>
                          <span
                              nz-icon
                              class="ant-input-clear-icon"
                              nzTheme="fill"
                              nzType="close-circle"
                              *ngIf="formLogin.controls['email'].value"
                              (click)="formLogin.controls['email'].setValue(null)"
                          ></span>
                      </ng-template>
                    </nz-input-group>
                  </nz-form-control>
                  <div *ngIf="this.formLogin.controls['email'].invalid && (this.formLogin.controls['email'].dirty || this.formLogin.controls['email'].touched)">
                    <div class="error" *ngIf="this.formLogin.controls['email'].hasError('required')">
                        Vui lòng nhập Email
                    </div>
                    <div class="error" *ngIf="this.formLogin.controls['email'].hasError('maxLength')">
                        Độ dài Email tối đa 100 ký tự
                    </div>
                    <div class="error" *ngIf="this.formLogin.controls['email'].hasError('pattern')">
                      Email không đúng định dạng
                    </div>
                  </div>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <nz-input-group [nzSuffix]="passwordTemplateLogin">
                      <input formControlName="password" nz-input placeholder="{{'login.password' | translate}}" />
                      <ng-template #passwordTemplateLogin>
                        <span
                          nz-icon
                          [nzType]="passwordVisibleLogin ? 'eye-invisible' : 'eye'"
                          (click)="passwordVisibleLogin = !passwordVisibleLogin"
                        ></span>
                      </ng-template>
                    </nz-input-group>
                  </nz-form-control>
                  <div *ngIf="this.formLogin.controls['password'].invalid && (this.formLogin.controls['password'].dirty || this.formLogin.controls['password'].touched)">
                    <div class="error" *ngIf="this.formLogin.controls['password'].hasError('required')">
                        Vui lòng nhập Mật khẩu
                    </div>
                  </div>
                </nz-form-item>
                <div class="tab-footer d-flex justify-content-center flex-column">
                  <button (click)="login()" class="btn" nz-button nzType="primary">{{'login.title' | translate}}</button>
                  <div class="tab-footer-question d-flex justify-content-center">
                    <a>{{'login.forgotPass' | translate}}</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
